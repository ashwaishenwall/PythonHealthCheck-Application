name: Deploy Existing Code on EC2

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸš€ SSH into EC2 and deploy app
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit immediately if a command fails

            cd /home/${{ secrets.EC2_USER }}/python-backend

            echo "âœ… In backend folder"

            # Optional: git pull
            # git pull origin master

            echo "ðŸ”¨ Building Docker image..."
            docker build -t myapp .

            echo "ðŸ›‘ Stopping existing container if running..."
            docker stop myapp || true
            docker rm myapp || true

            echo "ðŸƒ Running new container..."
            docker run -d --name myapp -p 80:5000 myapp

            echo "âœ… Deployed successfully!"
          EOF
