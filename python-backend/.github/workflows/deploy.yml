name: Deploy Existing Code on EC2

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: SSH into EC2 and run Docker
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/${{ secrets.EC2_USER }}/python-app/python-backend

            echo "âœ… In backend folder"

            # Optional: pull code if using git (skip if editing directly)
            # git pull origin master

            # Build Docker image
            docker build -t myapp .

            # Stop and remove old container (ignore if not running)
            docker stop myapp || true
            docker rm myapp || true

            # Run new container
            docker run -d --name myapp -p 80:5000 myapp

            echo "ðŸš€ Deployed successfully"
          EOF
