name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  IMAGE_NAME: my-python-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔍 Show folder structure for debugging
        run: |
          echo "Current path: $(pwd)"
          ls -R

      - name: 🔐 Run Trivy filesystem scan (safe)
        run: |
          if [ -d "./python-app/python-backend" ]; then
            echo "✅ Running Trivy scan on ./python-app/python-backend"
            trivy fs ./python-app/python-backend --severity CRITICAL,HIGH --exit-code 1
          else
            echo "❌ ERROR: Directory ./python-app/python-backend not found"
            exit 1
          fi

      - name: 🐳 Build Docker image locally
        run: docker build -t $IMAGE_NAME:latest ./python-app/python-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🔐 Setup SSH access to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 📤 Upload project to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./python-app/python-backend ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/python-app/

      - name: 🐳 Build Docker image on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << EOF
            cd /home/ec2-user/python-app/python-backend || exit 1
            docker build -t $IMAGE_NAME:latest .
          EOF
