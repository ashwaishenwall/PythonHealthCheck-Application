name: ðŸš€ Deploy Python App to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ” Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH into EC2 and deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“ Navigating to project directory..."
            cd ~/python-backend

            echo "ðŸ”„ Pulling latest code from GitHub..."
            git pull origin master

            echo "ðŸ”¨ Building Docker image..."
            docker build -t myapp .

            echo "ðŸ§¼ Stopping and removing old container..."
            docker stop myapp || true
            docker rm myapp || true

            echo "ðŸƒ Starting new container..."
            docker run -d --name myapp -p 80:5000 myapp

            echo "âœ… Deployment successful!"
          EOF
