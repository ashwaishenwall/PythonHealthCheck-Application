name: ðŸš€ Deploy to EC2 (Git + Docker)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Set up EC2 SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ” Add EC2 to known_hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH into EC2 and deploy app
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
#############################adding git part
            echo "ðŸ“¥ Clone or pull latest repo"
            if [ ! -d ~/PythonHealthCheck-Application ]; then
              git clone https://github.com/ashwanishenwall/PythonHealthCheck-Application.git
            else
              cd ~/PythonHealthCheck-Application
              git pull origin master
            fi

            echo "ðŸ“ Moving into app directory..."
            cd ~/PythonHealthCheck-Application/python-backend

            echo "ðŸ³ Building Docker image"
            docker build -t myapp .

            echo "ðŸ§¼ Stopping & removing old container if exists"
            docker stop myapp || true
            docker rm myapp || true

            echo "ðŸš€ Running app on port 80"
            docker run -d --name myapp -p 80:5000 myapp

            echo "âœ… Deployment complete"
          EOF
