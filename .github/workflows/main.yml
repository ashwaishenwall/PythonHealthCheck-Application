name: 🚀 Deploy Python App to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🔐 Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 SSH into EC2 and deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "📁 Checking if project directory exists..."
            if [ ! -d ~/python-backend ]; then
              echo "📥 Cloning repository..."
              git clone https://github.com/<your-username>/PythonHealthCheck-Application.git
              mv PythonHealthCheck-Application/python-backend ~/
            fi

            echo "📁 Navigating to project directory..."
            cd ~/python-backend

            echo "🔄 Pulling latest code..."
            git pull origin master

            echo "🔨 Building Docker image..."
            docker build -t myapp .

            echo "🧼 Stopping and removing existing container..."
            docker stop myapp || true
            docker rm myapp || true

            echo "🚀 Starting new container..."
            docker run -d --name myapp -p 80:5000 myapp

            echo "✅ Deployment completed successfully!"
          EOF
