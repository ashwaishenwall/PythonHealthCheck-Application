name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  IMAGE_NAME: my-python-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Show full repo structure
        run: |
          echo "ğŸ“ Workspace content:"
          find .

      - name: ğŸ” Trivy scan on source code
        uses: aquasecurity/trivy-action@0.11.2
        with:
          scan-type: fs
          scan-ref: ./python-backend
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: ğŸ³ Build Docker image locally
        run: docker build -t $IMAGE_NAME:latest ./python-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ” Setup SSH access to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ” Check and Upload folder to EC2
        run: |
          echo "ğŸ“¦ Checking if folder exists before upload..."
          if [ -d "./python-backend" ]; then
            echo "âœ… Found ./python-backend, uploading to EC2"
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./python-backend ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/python-app/
          else
            echo "âŒ ERROR: ./python-backend does not exist"
            find .
            exit 1
          fi

      - name: ğŸ³ Build Docker image on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/python-app/python-backend || exit 1
            docker build -t my-python-app:latest .
          EOF
