name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy project files to EC2
        run: |
          tar --exclude='.git' -czf app.tar.gz .
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no app.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            mkdir -p /home/${{ secrets.EC2_USER }}/python-app &&
            tar -xzf /home/${{ secrets.EC2_USER }}/app.tar.gz -C /home/${{ secrets.EC2_USER }}/python-app/
          "

      - name: Build and run Docker container on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /home/${{ secrets.EC2_USER }}/python-app/python-backend &&
            docker build -t myapp . &&
            docker stop myapp || true &&
            docker rm myapp || true &&
            docker run -d --name myapp -p 80:5000 myapp
          "
