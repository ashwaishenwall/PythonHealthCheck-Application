name: ðŸš€ Deploy Python App to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“ Set up SSH key for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ” Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH into EC2 and deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“ Setting up GitHub SSH key..."
            mkdir -p ~/.ssh
            echo "${{ secrets.GITHUB_DEPLOY_KEY }}" > ~/.ssh/github_key
            chmod 600 ~/.ssh/github_key
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            echo "ðŸ“¥ Cloning or pulling repo..."
            if [ ! -d ~/python-backend ]; then
              GIT_SSH_COMMAND="ssh -i ~/.ssh/github_key" git clone git@github.com:ashwanishenwall/PythonHealthCheck-Application.git
              mv PythonHealthCheck-Application/python-backend ~/
            else
              cd ~/python-backend
              GIT_SSH_COMMAND="ssh -i ~/.ssh/github_key" git pull origin master
            fi

            cd ~/python-backend

            echo "ðŸ”¨ Building Docker image..."
            docker build -t myapp .

            echo "ðŸ§¼ Cleaning up old container..."
            docker stop myapp || true
            docker rm myapp || true

            echo "ðŸš€ Running new container..."
            docker run -d --name myapp -p 80:5000 myapp

            echo "âœ… Deployment done!"
          EOF
