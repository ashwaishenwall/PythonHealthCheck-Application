name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  IMAGE_NAME: my-python-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Code
        uses: actions/checkout@v4

      - name: üîç Confirm project structure
        run: find . -name 'health_check.py'

      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Install and Run Trivy Scan
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.49.1/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
          trivy fs --exit-code 1 --severity CRITICAL,HIGH .

      - name: üê≥ Build Docker Image
        run: docker build -t $IMAGE_NAME:latest ./python-app/python-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üîê Setup SSH Access to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: üì§ Upload Project to EC2
        run: |
          if [ -d "." ]; then
            echo "‚úÖ Uploading project to EC2..."
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r . ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/python-app/
          else
            echo "‚ùå ERROR: Project directory not found"
            find .
            exit 1
          fi

      - name: üê≥ Build Docker Image on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/python-app/python-backend || exit 1
            docker build -t my-python-app:latest .
          EOF
