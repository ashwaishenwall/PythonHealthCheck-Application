name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  IMAGE_NAME: my-python-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Show full repo structure
        run: |
          echo "ğŸ“ Workspace content:"
          find .

      - name: ğŸ” Trivy scan on source code
        run: |
          TARGET="./python-backend"
          if [ -d "$TARGET" ]; then
            echo "âœ… Scanning $TARGET"
            trivy fs $TARGET --severity CRITICAL,HIGH --exit-code 1
          else
            echo "âŒ ERROR: Directory $TARGET not found"
            exit 1
          fi

      - name: ğŸ³ Build Docker image locally
        run: docker build -t $IMAGE_NAME:latest ./python-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ” Setup SSH access to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload code to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./python-backend ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/python-app/

      - name: ğŸ³ Build Docker image on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << EOF
            cd /home/ec2-user/python-app/python-backend || exit 1
            docker build -t $IMAGE_NAME:latest .
          EOF
