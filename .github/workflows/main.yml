name: ğŸš€ Deploy Python App to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ğŸ” Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ SSH into EC2 and deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ğŸ“ Checking if project directory exists..."
            if [ ! -d ~/python-backend ]; then
              echo "ğŸ“¥ Cloning repository..."
              git clone https://github.com/<your-username>/PythonHealthCheck-Application.git
              mv PythonHealthCheck-Application/python-backend ~/
            fi

            echo "ğŸ“ Navigating to project directory..."
            cd ~/python-backend

            echo "ğŸ”„ Pulling latest code..."
            git pull origin master

            echo "ğŸ”¨ Building Docker image..."
            docker build -t myapp .

            echo "ğŸ§¼ Stopping and removing existing container..."
            docker stop myapp || true
            docker rm myapp || true

            echo "ğŸš€ Starting new container..."
            docker run -d --name myapp -p 80:5000 myapp

            echo "âœ… Deployment completed successfully!"
          EOF
