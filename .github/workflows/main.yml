name: 🚀 Deploy to EC2 with SSH

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Set up EC2 SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🔐 Add EC2 to known_hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 SSH to EC2 and deploy
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "📥 Cloning repo (via HTTPS or SSH)"
            if [ ! -d ~/python-backend ]; then
              git clone https://github.com/ashwanishenwall/PythonHealthCheck-Application.git
              mv PythonHealthCheck-Application/python-backend ~/
            else
              cd ~/python-backend
              git pull origin master
            fi

            cd ~/python-backend

            echo "🐳 Building Docker"
            docker build -t myapp .

            echo "🧼 Cleanup"
            docker stop myapp || true
            docker rm myapp || true

            echo "🚀 Run container"
            docker run -d --name myapp -p 80:5000 myapp

            echo "✅ Done"
          EOF
