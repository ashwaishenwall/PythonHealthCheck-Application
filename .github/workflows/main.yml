name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  IMAGE_NAME: my-python-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” DEBUG â€“ Show folder structure and health_check.py path
        run: |
          echo "Searching for health_check.py..."
          find . -name 'health_check.py'
          echo "All directories:"
          find . -type d

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Install and run Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.49.1/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
          trivy fs --exit-code 1 --severity CRITICAL,HIGH ./python-backend

      - name: ğŸ³ Build Docker image locally
        run: docker build -t $IMAGE_NAME:latest ./python-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ” Setup SSH access to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload app to EC2
        run: |
          if [ -d "./python-backend" ]; then
            echo "âœ… Found ./python-backend, uploading to EC2..."
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./python-backend ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/python-app/
          else
            echo "âŒ ERROR: ./python-backend not found!"
            find .
            exit 1
          fi

      - name: ğŸ³ Build Docker image on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/python-app/python-backend || exit 1
            docker build -t my-python-app:latest .
          EOF
