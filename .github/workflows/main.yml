name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  IMAGE_NAME: my-python-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Confirm project structure
        run: find . -name 'health_check.py'

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Install and Run Trivy Scan
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.49.1/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
          trivy fs --exit-code 1 --severity CRITICAL,HIGH .

      - name: ðŸ³ Build Docker Image (optional test)
        run: docker build -t $IMAGE_NAME:latest ./python-app/python-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ” Setup SSH Access to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Upload Project to EC2
        run: |
          echo "âœ… Uploading project to EC2..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r python-app ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

      - name: ðŸš€ Build & Run on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/python-app/python-backend
            docker build -t ashu:latest .
            docker rm -f ashu-container || true
            docker run -d -p 80:5000 --name ashu-container ashu:latest
          EOF
