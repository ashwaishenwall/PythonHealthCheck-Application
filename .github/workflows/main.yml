name: 🚀 Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to EC2 via SSH
        run: |
          ssh -tt -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e

            echo "📥 Clone or pull latest repo"
            if [ ! -d ~/PythonHealthCheck-Application ]; then
              git clone https://github.com/ashwanishenwall/PythonHealthCheck-Application.git
            else
              cd ~/PythonHealthCheck-Application
              git pull origin master
            fi

            echo "📁 Moving into app directory..."
            cd ~/PythonHealthCheck-Application/python-backend

            echo "🐳 Building Docker image"
            docker build -t myapp .

            echo "🧼 Stopping old container if any"
            docker stop myapp || true
            docker rm myapp || true

            echo "🚀 Running container"
            docker run -d --name myapp -p 80:5000 myapp

            echo "✅ Deployment complete"
          ENDSSH
