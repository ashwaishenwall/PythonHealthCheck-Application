name: Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 52.43.12.102 >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        run: scp -o StrictHostKeyChecking=no -r ./ ec2-user@52.43.12.102:/home/ec2-user/python-app/

      - name: Run Python script on EC2
        run: ssh ec2-user@52.43.12.102 << 'EOF'
          cd /home/ec2-user/python-app
          python3 health_check.py
